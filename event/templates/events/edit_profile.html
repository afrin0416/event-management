{% extends 'events/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <!-- First Name -->
        <div>
            <label for="id_first_name" class="block text-gray-700 font-semibold mb-1">First Name</label>
            <input type="text" name="first_name" id="id_first_name" value="{{ user.first_name }}"
                   class="border-2 border-gray-300 w-full p-3 rounded-lg shadow-sm focus:outline-none focus:border-rose-500 focus:ring-rose-500">
        </div>

        <!-- Last Name -->
        <div>
            <label for="id_last_name" class="block text-gray-700 font-semibold mb-1">Last Name</label>
            <input type="text" name="last_name" id="id_last_name" value="{{ user.last_name }}"
                   class="border-2 border-gray-300 w-full p-3 rounded-lg shadow-sm focus:outline-none focus:border-rose-500 focus:ring-rose-500">
        </div>

        <!-- Email -->
        <div>
            <label for="id_email" class="block text-gray-700 font-semibold mb-1">Email</label>
            <input type="email" name="email" id="id_email" value="{{ user.email }}"
                   class="border-2 border-gray-300 w-full p-3 rounded-lg shadow-sm focus:outline-none focus:border-rose-500 focus:ring-rose-500">
        </div>

        <!-- Phone Number -->
        <div>
            <label for="id_phone" class="block text-gray-700 font-semibold mb-1">Phone Number</label>
            <input type="text" name="phone" id="id_phone" value="{{ user.profile.phone }}"
                   class="border-2 border-gray-300 w-full p-3 rounded-lg shadow-sm focus:outline-none focus:border-rose-500 focus:ring-rose-500">
        </div>

        <!-- Profile Picture -->
        <div>
            <label for="id_profile_image" class="block text-gray-700 font-semibold mb-1">Profile Picture</label>
            <input type="file" name="profile_image" id="id_profile_image"
                   class="border-2 border-gray-300 w-full p-3 rounded-lg shadow-sm focus:outline-none focus:border-rose-500 focus:ring-rose-500">
            {% if user.profile.profile_image %}
            <img src="{{ user.profile.profile_image.url }}" alt="Profile Picture" class="w-32 h-32 mt-2 rounded-full object-cover">
            {% endif %}
        </div>

        <!-- Submit Button -->
        <div class="mt-4">
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-md transition">
                Update Profile
            </button>
            <a href="{% url 'profile' %}" class="ml-4 bg-gray-300 hover:bg-gray-400 text-gray-700 px-6 py-2 rounded-md transition">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
