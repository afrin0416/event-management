
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Participants List</title>
</head>
<body>
    <h1>Participants</h1>
    <a href="{% url 'participant_create' %}">Add New Participant</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for participant in participants %}
            <tr>
                <td>{{ participant.name }}</td>
                <td>{{ participant.email }}</td>
                <td>
                    <a href="{% url 'participant_update' participant.pk %}">Edit</a> |
                    <a href="{% url 'participant_delete' participant.pk %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No participants found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
