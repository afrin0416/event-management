{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Event Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!--- Navbar -->
    <nav class="bg-white shadow p-4 flex justify-between">
      <h1 class="text-xl font-bold text-blue-600">Event Manager</h1>
      <div class="space-x-4">
        <a
          href="{% url 'event_list' %}"
          class="text-gray-700 hover:text-blue-500"
          >Events</a
        >
        <a
          href="{% url 'participant_list' %}"
          class="text-gray-700 hover:text-blue-500"
          >Participants</a
        >
        <a
          href="{% url 'category_list' %}"
          class="text-gray-700 hover:text-blue-500"
          >Categories
         </a>
        <a
          href="{% url 'dashboard' %}"
          class="text-gray-700 hover:text-blue-500"
          >Dashboard
        </a>
        <a href="{% url 'event_create' %}"
         class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
          + Add Event
        </a>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="flex-1 p-6">{% block content %} {% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-white text-center py-4 shadow">
      <p class="text-sm text-gray-500">Â© 2025 Event Management System</p>
    </footer>
  </body>
</html>
